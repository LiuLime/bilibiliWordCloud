name: Crawler test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_for_crawler_on_MacOS:
    timeout-minutes: 25
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run build
      run: |
        brew install --cask docker
        brew install docker-compose
        open /Applications/Docker.app
        docker-compose up
